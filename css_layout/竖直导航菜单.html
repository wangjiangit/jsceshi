<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竖直导航菜单</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <style type="text/css">
        body {
            background-color: #dee0ff;
        }

        ul {
            width: 150px;
            font-family: 宋体;
            font-size: 14px;
            text-align: right;
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }

        li {
            border-bottom: 1px solid #9f9fed;
        }

        li a {
            display: block;
            height: 1em;
            padding: 5px 5px 5px 0.5em;
            text-decoration: none;
            border-left:12px solid #151571;
            border-right:1px solid #151571;
        }

        li a:link ,li a:visited{
            background-color:#1136c1;
            color: #ffffff;
        }

        li a:hover{
            background-color:#002099;
            color:#ffff00;
            border-left:12px solid yellow;
            font-weight:bold;
        }

        li a:active{
            color:#c5c8c6;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">企业简介</a></li>
    <li><a href="#">企业新闻</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">联系我们</a></li>
</ul>

</body>
</html>
