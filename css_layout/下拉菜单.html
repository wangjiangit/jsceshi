<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>
         #menu{
             margin:0px;
             padding:0px;
             list-style-type:none;
             font-family:宋体 ;
             font-size:14px;
         }
        #menu li{
            float:left;
            width:150px;
            padding:0px;
            margin:0 1px 0 0;
        }

        #menu li dl{
            width:150px;
            margin:0px;
            padding:0 0 10px 0;
        }

        #menu li:hover dd{
            display:block;

        }

        #menu li dl dt{ /*设置二级菜单样式*/
            margin:0;
            padding:5px;
            text-align:center;
            border-bottom:1px solid red;
        }

        #menu li dl dt.red{
            background-color:red; /*设置背景颜色*/
        }

        #menu dt a,#menu dt a:visited{
            display:block;
            color:white;
            text-decoration: none;
        }

        #menu li dd{  /*定义二级菜单样式*/
            margin:0px;
            padding:0px;
            color:#fff;
            text-decoration:none;
            text-align:center;
            background:#47a;
        }

        #menu li dl dd a,#menu li dl dd a:visited{ /*定义二级菜单a的伪类*/
            display: block;
            color:#fff;
            padding:4px 5px 4px 5px;
        }

        #menu li dl dd.last{  /*定义最后一个菜单样式*/
            border-bottom:1px solid red;
        }

        #menu li dd{
            display:none;
        }

        #menu li:hover dd,#menu li a:hover dd{
            display:block;
        }
        #menu li:hover,#menu li a:hover {
            border:0;
        }

        #menu li dl dd a:hover{
            background-color:blue;
            color:white;
        }


    </style>
</head>
<body>
<ul id="menu">
    <li>
        <dl>
            <dt class="red"><a href="#">企业新闻</a></dt>
            <dd><a href="#">视频新闻</a></dd>
            <dd><a href="#">领导动态</a></dd>
            <dd><a href="#">行业新闻</a></dd>
        </dl>
    </li>

</ul>
</body>
</html>
