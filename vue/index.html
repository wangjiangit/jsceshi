<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="application/javascript"  src="./vue.js"></script>
</head>
<body>
<div id="app"  style="width: 400px;height: 400px;background-color:lightgrey"  v-bind:title="message" v-on:click="dianjidiv" >
    {{message}}
    <p v-if="seen">
        this is p
    </p>
    <ol id="ol1">
        <li v-for="item in items">
             姓名：{{ item.name}} 年龄：{{item.age}}
        </li>
    </ol>
    <p>
        {{input_message}}
    </p>
    <p v-html="message">
        <!-- 将message 作为html插入-->
    </p>
    <p >
        {{ num | plus(4) }}
    </p>
    <input type="input" v-model="input_message" />
</div>

<script>
    var vm=new Vue({
        el:'#app',
        data:{
            "message":'hello world',
            "seen":true,
            "items":[
                {"name":'zhangsan',"age":12},
                {"name":'lisi',"age":18}
            ],
            "input_message":'hell input',
            "num":5
        },
        "methods":{
            "dianjidiv":function(){
            //    alert('adsf');
                this.message='HH';
                console.log(this.message);
            }
        },
        "filters":{
            "plus":function(value,step){
                return   (value + step);
            }
        }
    });

 //  console.log(vm.$el);
  // console.log(vm.$data.message);
  //  console.log(vm.$el===document.getElementById('app'));
   // vm.message='HHHHH';
    vm.$watch('message',function(newVal,oldVal){
        console.log('修改了message变量');
    });
</script>

</body>
</html>
